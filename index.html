<!DOCTYPE html>
<html>
  <head>
    <title>My Article</title>
    <style>
      /* CSS for the banner and navigation menu */
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #eee;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      nav li {
        float: left;
      }

      nav a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
      }

      /* CSS for the article */
      article {
        margin: 20px;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      img {
        width: 100%;
        height: auto;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <article>
      <h1>My Article</h1>
      <img src="placeholder.jpg" alt="Placeholder image">
      <p>This is a sentence about my article.</p>
      <img src="placeholder.jpg" alt="Placeholder image">
      <p>This is another sentence about my article.</p>
    </article>
  </body>
</html>
